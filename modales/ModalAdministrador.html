
<!-- Modal para agregar administrador -->
<div class="modal" id="agregar-administrador-container">
    <div class="modal-content">
        <h2>Agregar Administrador</h2>
        <form id="form-agregar-administrador" action="../Controladores/AdministradorController.php" method="POST" class="form-modificar" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre_admin">Nombre:</label>
                <input type="text" id="nombre_admin" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="usuario_admin">Usuario:</label>
                <input type="text" id="usuario_admin" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena_admin">Contraseña:</label>
                <input type="password" id="contrasena_admin" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="correo_admin">Correo Electrónico:</label>
                <input type="email" id="correo_admin" name="correo" required>
            </div>
            <div class="form-group">
                <label for="telefono_admin">Teléfono:</label>
                <input type="tel" id="telefono_admin" name="telefono">
            </div>
            <div class="form-group">
                <label for="img_admin">Imagen (opcional):</label>
                <input type="file" id="img_admin" name="img" accept="image/*">
            </div>
            <div class="form-buttons">
                <button type="submit">Guardar</button>
                <a class="btn-cancelar" onclick="cerrarModal('agregar-administrador-container')">Cancelar</a>
            </div>
        </form>
    </div>
</div>
